<body>
    <div class="container">
        <div class="con">

    
    <h1 class="v">TODO LIST</h1>
    <input type="text" id="input"> <br>
    <button id="add">ADD</button>
    <div id="todolist">

    </div>   
    </div>
    </div> 
    <style>
        p{
            color: chartreuse;
            font-size: 40px;
            cursor: pointer;
        }
        .v{
            font-family: "Inspiration", cursive;
  font-weight: 900;
  font-style: normal;
            color: white;
        }
        body{
            background-image: linear-gradient(to right, rgba(56, 56, 134, 0.434), rgba(81, 20, 75, 0.393));
        }
        .container{

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
        }
        .con{
           
            padding: 20px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
         min-height: 20vw;
        }
        .con input{
            margin-bottom: 20px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            border: none;
            padding: 10px;
            border-radius: 10px;
            background-image: linear-gradient(to right, rgba(56, 56, 134, 0.434), rgba(81, 20, 75, 0.393));
            border: 2px solid whitesmoke;
        }    
        .con button{
           padding-left: 40px;
           padding-right: 40px;
           padding-top: 10px;
           padding-bottom: 10px;
           background-color: red;
        color: whitesmoke;
        border: none;
        border-radius: 20px;
        }
        @media screen and (max-width:700px){
            .con{
           height: 60vw;
       }
        }

    <script>
        // btn.addEventListener('click',()=>{

        //    para.addEventListener('dblclick',()=>{

        //    })
        // } 
        let btn=document.getElementById("add")
        let todo=document.getElementById("todolist")
        let input=document.getElementById("input")
        let todos=[]
      btn.addEventListener('click',()=>{
        todos.push(input.value) 
        addtodo(input.value)
        input.value=''
      })
      function addtodo(todolist){
        let para=document.createElement('p')
        para.innerText=todolist
        todo.appendChild(para)
        para.addEventListener('click',()=>{
            para.style.color='red'
            para.style.textDecoration='line-through'
        })
        para.addEventListener('dblclick',()=>{
            para.style.display='none'
        })
      }
    </script>
